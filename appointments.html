<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
    <!-- Flatpickr for date picking -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <!-- Content Section -->
    <div class="container">
      <h1>Book an Appointment</h1>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <br />
    <br />

    <!-- Appointment Form -->
    <form id="booking-form" action="/book-appointment" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required /><br />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required /><br />

      <button type="submit">Book Appointment</button>
    </form>

    <!-- Footer -->
    <footer>
      <div>
        <ul>
          <li>
            <a href="https://www.instagram.com" target="_blank">
              <i class="fab fa-instagram"></i> Instagram: @FlyyInk
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i> Facebook: Donte Howard
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Flatpickr script for date selection -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#appointment-date", {
        minDate: "today", // Disables past dates
        enableTime: false, // You can enable time selection if needed
      });
    </script>
    <script src="index.js"></script>
    <script src="mongodb.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css"
      rel="stylesheet"
    />

    <div id="calendar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
  </body>
</html>
